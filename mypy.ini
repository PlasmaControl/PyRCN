[mypy] # global options
# add this to find packages without an __init__.py file
namespace_packages = True
strict_optional = True
no_implicit_optional = True
disallow_untyped_defs = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True